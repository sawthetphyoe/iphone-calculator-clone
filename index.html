<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>

	<body>
		<div class="container">
			<h2 class="name">Calculator</h2>
			<div class="calculator-container">
				<p class="display">0</p>
				<div class="buttons">
					<button class="btn col-2 reset">AC</button>
					<button class="btn delete">DEL</button>
					<button class="btn operator first-priority">/</button>
					<button class="btn number">7</button>
					<button class="btn number">8</button>
					<button class="btn number">9</button>
					<button class="btn operator first-priority">x</button>
					<button class="btn number">4</button>
					<button class="btn number">5</button>
					<button class="btn number">6</button>
					<button class="btn operator sec-priority">-</button>
					<button class="btn number">1</button>
					<button class="btn number">2</button>
					<button class="btn number">3</button>
					<button class="btn operator sec-priority">+</button>
					<button class="btn col-2 number">0</button>
					<button class="btn number">.</button>
					<button class="btn equal">=</button>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
